<!DOCTYPE html>
<html lang="en">
    <head>
        <title>races.ga - Home</title>
        <script src="/js/head.js"></script>
    </head>
    <body id="index">
        <script src="/js/nav.js"></script>

        <section class="hero">
            <div class="container">
                <div class="center-col">
                    <div class="countdown-container" id="countdownContainer">
                        <div class="countdown-dark">
                            <div>
                                <h2 class="race-name">Next session in:</h2>
                            </div>
                            <div>
                            <h2 class="session-name">Loading...</h2>
                            </div>
                            <div class="countdown">
                                <div class="container-day">
                                    <h2 class="day">0</h2>
                                    <h3 class="day-label">days</h3>
                                </div>
                                <div class="container-hour">
                                    <h2 class="hour">0</h2>
                                    <h3 class="hour-label">hours</h3>
                                </div>
                                <div class="container-minute">
                                    <h2 class="minute">0</h2>
                                    <h3 class="minute-label">minutes</h3>
                                </div>
                                <div class="container-second">
                                    <h2 class="second">0</h2>
                                    <h3 class="second-label">seconds</h3>
                                </div>
                            </div>
                        </div>
                        <div id="weekend-schedule">
                        </div>
                    </div>          
                </div>
            </div>
        </section>


        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
        <script src="/js/countdown.js"></script>
    </body>
</html>
